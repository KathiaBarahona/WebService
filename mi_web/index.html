<!DOCTYPE html>
<html>

<head>
    <title>Mi Web</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/script.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" class="brand-logo">Pandita</a>
            <ul class="right hide-on-med-and-down">
                <li><a>Navbar Link</a></li>
            </ul>
            <ul id="nav-mobile" class="side-nav">
                <li><a>Navbar Link</a></li>
            </ul>
            <a data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br>
                <br>
                <h1 class="header center teal-text text-lighten-2">Fundacion Pandita</h1>
                <div class="row center">
                    <h5 class="header col s12 light">
			Para salvar a una especie en peligro de extinsion
			</h5>
                </div>
                <div class="row center">
                    <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Apoyanos</a>
                </div>
                <br>
                <br>
            </div>
        </div>
        <div class="parallax"><img src="image.jpg" alt="Unsplashed background img 1"></div>
    </div>
    <div class="container">
        <div class="section">
            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center brown-text"><i class="material-icons">flash_on</i></h2>
                        <h5 class="center">POST</h5>
                        <input class="postElement">
                        <button onclick="post()">Enviar</button>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center brown-text"><i class="material-icons">group</i></h2>
                        <h5 class="center">PUT</h5>
                         <input class="putElement">
                        <button onclick="put()">Enviar</button>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center brown-text"><i class="material-icons">settings</i></h2>
                        <h5 class="center">RESPONSE</h5>
                        <p class="light response"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
